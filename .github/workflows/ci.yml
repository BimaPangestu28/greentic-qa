name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.90.0
          components: rustfmt clippy
          override: true

      - name: Cache cargo registry + index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ci-cargo-registry-{{ runner.os }}-{{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ci-target-{{ runner.os }}-{{ hashFiles('Cargo.lock') }}

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.90.0
          components: clippy
          override: true

      - name: Cache cargo registry + index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ci-cargo-registry-{{ runner.os }}-{{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ci-target-{{ runner.os }}-{{ hashFiles('Cargo.lock') }}

      - name: Run cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.90.0
          override: true

      - name: Cache cargo registry + index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ci-cargo-registry-{{ runner.os }}-{{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ci-target-{{ runner.os }}-{{ hashFiles('Cargo.lock') }}

      - name: Run cargo test
        run: cargo test --workspace
